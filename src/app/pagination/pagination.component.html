<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-left">

    <li class="page-item">
      <a class="page-link" [routerLink]="passengers" [queryParams]="{page:1}">First</a>
    </li>
    <li *ngIf="links.prev; else prevdisabled" class="page-item">
      <a class="page-link" [routerLink]="passengers" [queryParams]="{page:page.number}">Previous</a>
    </li>
    <ng-template #prevdisabled>
      <li class="page-item disabled">
        <a class="page-link" [routerLink]="passengers" [queryParams]="{page:page.number}">Previous</a>
      </li>
    </ng-template>

    <li *ngIf="page.number-2 > 0" class="page-item">
      <a [routerLink]="passengers" [queryParams]="{page:page.number-2}" class="page-link">
        {{page.number-2}}
      </a>
    </li>

    <li *ngIf="page.number-1 > 0" class="page-item">
      <a [routerLink]="passengers" [queryParams]="{page:page.number-1}" class="page-link">
        {{page.number-1}}
      </a>
    </li>

    <li *ngIf="page.number > 0" class="page-item">
      <a [routerLink]="passengers" [queryParams]="{page:page.number}" class="page-link">
        {{page.number}}
      </a>
    </li>

    <li class="page-item active">
      <a [routerLink]="passengers" [queryParams]="{page:page.number+1}" class="page-link">
        {{page.number+1}}
      </a>
    </li>

    <li *ngIf="page.number+2 <= page.totalPages" class="page-item">
      <a [routerLink]="passengers" [queryParams]="{page:page.number+2}" class="page-link">
        {{page.number+2}}
      </a>
    </li>

    <li *ngIf="page.number+3 <= page.totalPages" class="page-item">
      <a [routerLink]="passengers" [queryParams]="{page:page.number+3}" class="page-link">
        {{page.number+3}}
      </a>
    </li>

    <li *ngIf="page.number+4 <= page.totalPages" class="page-item">
      <a [routerLink]="passengers" [queryParams]="{page:page.number+4}" class="page-link">
        {{page.number+4}}
      </a>
    </li>

    
    <li *ngIf="links.next; else nextdisabled" class="page-item">
      <a class="page-link" [routerLink]="passengers" [queryParams]="{page:page.number+2}">Next</a>
    </li>
    <ng-template #nextdisabled>
      <li class="page-item disabled">
        <a class="page-link" [routerLink]="passengers" [queryParams]="{page:page.number+2}">Next</a>
      </li>
    </ng-template>
    <li class="page-item">
      <a class="page-link" [routerLink]="passengers" [queryParams]="{page:page.totalPages}">
      Last ({{page.totalPages}})
      </a>
    </li>

  </ul>
</nav>
